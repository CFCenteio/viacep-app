<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ViaCEP App - Home</title>
</head>
<body>
    <h1>Welcome to ViaCEP App</h1>
    <p>Use this app to search for address information by ZIP code.</p>

    <form action="/search" method="get">
        <label for="cep">Enter ZIP Code:</label>
        <input type="text" id="cep" name="cep" required>
        <button type="submit">Search</button>
    </form>

    <p><a href="/">Home</a></p>
</body>
</html>
