<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ViaCEP App - Search</title>
</head>
<body>
    <h1>Search for Address by ZIP Code</h1>
    <form action="/search" method="GET">
        <label for="cep">Enter ZIP Code:</label>
        <input type="text" id="cep" name="cep" placeholder="e.g., 01001-000" required>
        <button type="submit">Search</button>
    </form>
</body>
</html>
